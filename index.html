<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>刑事訴訟法 (1) 穴埋め学習ツール</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif; margin: 24px; line-height: 1.6; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; max-width: 980px; }
    .q { margin: 12px 0 8px; }
    .row { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
    input[type="text"] { padding: 10px 12px; font-size: 16px; width: 280px; max-width: 100%; }
    button { padding: 10px 14px; font-size: 16px; cursor: pointer; }
    .result { margin-top: 10px; font-weight: 700; }
    .ok { color: #0a7a2f; }
    .ng { color: #b00020; }
    .hint { color: #555; font-size: 13px; margin-top: 6px; }
    .small { font-size: 13px; color: #666; }
    code { background: #f6f6f6; padding: 2px 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>刑事訴訟法（1）穴埋め</h1>
  <p class="small">
    使い方：空欄の答えを入力 → <b>回答</b>。一致すれば「正解」。
    （表記ゆれ対策として、前後の空白は無視・全角半角はそのまま比較）
  </p>

  <div class="card">
    <div class="q">
      Q1. 刑法を具体的に実現するために必ず守らなければならない（①続）・規則を定める法律を刑事訴訟法という。<br>
      → （①）に入る語は？
    </div>

    <div class="row">
      <input id="answer" type="text" placeholder="答えを入力（例：〇〇）" />
      <button id="checkBtn">回答</button>
      <button id="revealBtn" type="button">答えを見る</button>
    </div>

    <div id="result" class="result"></div>
    <div class="hint">ヒント：一般に「刑事〇〇」と言うときの「〇〇」。</div>
  </div>

  <script>
    // (1)のうち、今回は例として「①」を1問だけ実装
    // 正答：手続（または訴訟手続）。まずは「手続」固定にしています。
    const CORRECT = "手続";

    const $answer = document.getElementById("answer");
    const $result = document.getElementById("result");
    const $checkBtn = document.getElementById("checkBtn");
    const $revealBtn = document.getElementById("revealBtn");

    function normalize(s) {
      // 最小：前後の空白だけ除去（必要なら、ひらがな/カタカナ統一なども追加可）
      return (s ?? "").trim();
    }

    $checkBtn.addEventListener("click", () => {
      const user = normalize($answer.value);
      const correct = normalize(CORRECT);

      if (!user) {
        $result.className = "result ng";
        $result.textContent = "未入力です。答えを入力してください。";
        return;
      }

      if (user === correct) {
        $result.className = "result ok";
        $result.textContent = "正解！";
      } else {
        $result.className = "result ng";
        $result.textContent = `不正解。あなたの答え：${user}`;
      }
    });

    $revealBtn.addEventListener("click", () => {
      $result.className = "result";
      $result.innerHTML = `正答：<code>${CORRECT}</code>`;
    });

    // Enterでも判定
    $answer.addEventListener("keydown", (e) => {
      if (e.key === "Enter") $checkBtn.click();
    });
  </script>
</body>
</html>
